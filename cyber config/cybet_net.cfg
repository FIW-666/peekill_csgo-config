// Radar
  cl_disablefreezecam "1"
  cl_hud_radar_scale "1.2"
  cl_radar_scale "0.3"
  cl_radar_icon_scale_min "0.5"
  cl_radar_always_centered "1"
  cl_radar_rotate "1"

// sensitivity
  sensitivity "1.9"
  zoom_sensitivity_ratio_mouse "1"
  m_mouseaccel1 "0"
  m_mouseaccel2 "0"
  m_mousespeed "0"
  m_rawinput "1"

// Video
  fps_max "240"
  mat_enable_uber_shaders "1"
  mat_monitorgamma "2.000000"
  mat_powersavingsmode "0"

// Match making
  mm_dedicated_search_maxping "60.000000"
  
// View
  viewmodel_presetpos "1"
  viewmodel_offset_x "-2"
  viewmodel_offset_y "-1"
  viewmodel_offset_z "-2"
  viewmodel_fov "68"
  viewmodel_recoil "0"
  muzzleflash_light "0"

// Eyes
  r_eyegloss "0"
  r_eyemove "0"
  r_eyeshift_x "0"
  r_eyeshift_y "0"
  r_eyeshift_z "0"
  r_eyesize "0"


//  Arms recoil
  cl_righthand "1"
  cl_bob_lower_amt "10"
  cl_bobamt_lat "0.2"
  cl_bobamt_vert "0.1"
  cl_viewmodel_shift_left_amt "0.5"
  cl_viewmodel_shift_right_amt "0.5"

// Client
  rate "786432"
  cl_cmdrate "128"
  cl_updaterate "128"

//
  r_drawtracers_firstperson "1"
  demo_index "1"
  cl_join_advertise "0"
  
// Net_graph
  net_graph "1"   
  net_graphheight "32"
  net_graphpos "2"
  net_graphproportionalfont "0"
  bindtoggle 6 net_graph 1 0
  
// Binding
  unbindallmousekeyboard
  bind "ESCAPE" "cancelselect"
  bind "semicolon" "toggleconsole"
  
  bind "TAB" "+showscores"
  bind "SPACE" "+jump"
  bind "," "buyammo1"
  bind "." "buyammo2"
  bind "1" "slot1"	// Primary weapon
  bind "2" "slot2"	// Secondary weapon
  bind "3" "slot3"	// Knife
  bind "5" "slot5"	// C4
  bind "t" "slot6"	// HE grenade
  bind "q" "slot7"	// Flashbang
  bind "4" "slot8"	// Smoke grenade
  bind "9" "slot9"	// Decoys
  bind "z" "slot10"	// Molotov
  bind "x" "slot12"	// Healthshot
  bind "MWHEELUP" "lastinv"
  
  bind "a" "+moveleft"
  bind "d" "+moveright"
  bind "w" "+forward"
  bind "s" "+back"
  bind "CTRL" "+duck"
  bind "SHIFT" "+speed"
  bind "MOUSE1" "+attack"
  bind "MOUSE2" "+attack2"
  bind "r" "+reload"
  
  bind "b" "buymenu"
  bind "e" "+use"
  bind "f" "+lookatweapon"
  bind "g" "drop"
  bind "i" "show_loadout_toggle"
  
  bind "v" "+voicerecord"
  bind "o" "messagemode2"		// Team chat
  bind "p" "messagemode"		// Global chat
  bind "c" "+radialradio2"
  
  bind "m" "teammenu"
  bind "y" "+spray_menu"
  bindtoggle mouse5 cl_righthand 1 0
  bindtoggle "backspace" "r_drawtracers_firstperson" 1 0
  bind "-" "r_cleardecals"
  bind "n" "noclip"
  bind "/" "sv_rethrow_last_grenade"
  
  bind "F3" "autobuy"
  bind "F4" "rebuy"
  bind "F5" "jpeg"
  bind "F6" "save quick"
  bind "F7" "load quick"
  bind "F10" "quit prompt"
  bind "PAUSE" "pause"
  bind "DEL" "mute"
  
// Crosshair
  cl_crosshairstyle 4
  cl_crosshaircolor_r 255
  cl_crosshaircolor_g 0
  cl_crosshaircolor_b 0
  cl_crosshairusealpha 1
  cl_crosshairalpha 255
  cl_crosshair_drawoutline 0
  cl_crosshairdot 0
  
  alias "aim_crosshair" "cl_crosshairsize 2; cl_crosshairgap -3; cl_crosshairthickness 1"
  alias "utility_crosshair" "cl_crosshairsize 1000; cl_crosshairgap -10; cl_crosshairthickness 0.1"
  bind "h" "aim_crosshair"
  bind "j" "utility_crosshair"

// Jump+throw bind
  alias "+jumpthrow" "+jump;-attack;-attack2"
  alias "-jumpthrow" "-jump"
  bind "mouse4" "+jumpthrow"

host_writeconfig
