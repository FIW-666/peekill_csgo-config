// Config folder: ./game/csgo/cfg
// Radar
  cl_hud_radar_scale "1.2"
  cl_radar_scale "0.3"
  cl_radar_icon_scale_min "0.5"
  cl_radar_always_centered "1"
  cl_radar_rotate "1"

// sensitivity
  sensitivity "1.5"
  
// View
  viewmodel_presetpos "1"
  viewmodel_offset_x "-1.5"
  viewmodel_offset_y "-1"
  viewmodel_offset_z "-2"
  viewmodel_fov "68"

//  Arms recoil

// Client
  rate "786432"

//
  r_drawtracers_firstperson "1"
  //demo_index "1"
  cl_join_advertise "0"
  
// Net_graph
  cq_netgraph "1"
  
// Binding
  unbindall
  unbind "`"
  bind "ESCAPE" "cancelselect"
  bind "SEMICOLON" "toggleconsole"
  
  bind "TAB" "+showscores"
  bind "SPACE" "+jump"
  bind "," "buyammo1"
  bind "." "buyammo2"
  bind "1" "slot1"	// Primary weapon
  bind "2" "slot2"	// Secondary weapon
  bind "3" "slot3"	// Knife
  bind "5" "slot5"	// C4
  bind "t" "slot6"	// HE grenade
  bind "q" "slot7"	// Flashbang
  bind "4" "slot8"	// Smoke grenade
  bind "9" "slot9"	// Decoys
  bind "z" "slot10"	// Molotov
  bind "x" "slot12"	// Healthshot
  bind "MWHEELUP" "lastinv"
  
  bind "a" "+left"
  bind "d" "+right"
  bind "w" "+forward"
  bind "s" "+back"
  bind "CTRL" "+duck"
  bind "SHIFT" "+sprint"
  bind "MOUSE_X" "yaw"
  bind "MOUSE_Y" "pitch"
  bind "MOUSE1" "+attack"
  bind "MOUSE2" "+attack2"
  bind "r" "+reload"
  
  bind "b" "buymenu"
  bind "e" "+use"
  bind "f" "+lookatweapon"
  bind "g" "drop"
  bind "i" "show_loadout_toggle"
  
  bind "v" "+voicerecord"
  bind "MOUSE3" "player_ping"
  bind "o" "messagemode2"		// Team chat
  bind "p" "messagemode"		// Global chat
  bind "c" "+radialradio2"
  
  bind "m" "teammenu"
  bind "y" "+spray_menu"
  bindtoggle mouse5 cl_righthand 1 0
  bindtoggle "backspace" "r_drawtracers_firstperson" 1 0
  bind "-" "r_cleardecals"
  bind "n" "noclip"
  bind "/" "sv_rethrow_last_grenade"
  
  bind "F3" "autobuy"
  bind "F4" "rebuy"
  bind "F5" "jpeg"
  bind "F6" "save quick"
  bind "F7" "load quick"
  bind "F10" "quit prompt"
  bind "PAUSE" "pause"
  bind "DEL" "mute"
  
// Crosshair
  cl_crosshairstyle 4
  cl_crosshaircolor_r 255
  cl_crosshaircolor_g 255
  cl_crosshaircolor_b 0
  cl_crosshairusealpha 1
  cl_crosshairalpha 255
  cl_crosshair_drawoutline 0
  cl_crosshairdot 0
  
  alias "aim_crosshair" "cl_crosshairsize 1.25; cl_crosshairgap -4.4; cl_crosshairthickness 1; cl_crosshair_outlinethickness 0; cl_crosshaircolor 2"
  alias "utility_crosshair" "cl_crosshairsize 1000; cl_crosshairgap -1; cl_crosshairthickness 0.1; cl_crosshair_outlinethickness 0.05; cl_crosshaircolor 0"
  bind "h" "aim_crosshair"
  bind "j" "utility_crosshair"

// Jump+throw bind
  //alias "+jumpthrow" "+jump; -attack; -attack2"
  //alias "-jumpthrow" "-jump"
  bind "mouse4" "+jump;-attack;-attack2"

host_writeconfig
